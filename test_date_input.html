	<h2>Test of input dates</h2>
<form id="forminput">
<br />
	
 Start Date:<input name="dateStart" id="dateStart" type="text" class="validate[required,custom[date],future[NOW]] text-input datepicker" placeHolder="yyyy-mm-dd"> <br />
<br />
     Reserve Date:<input type="text" name ="dateRes" id="reserve_date" class="validate[custom[date],past[#dateStart]] text-input datepicker" placeHolder="yyyy-mm-dd" size="30" height="20"/><br />
     <br />    
     <br />    
      End Date: <input type="text" name="dateEnd" id="dateEnd"  class="validate[custom[date],future[#dateStart]] text-input datepicker" placeHolder="yyyy-mm-dd" size="30"/><br />

	</form>
