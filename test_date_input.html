<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test date</title>
 <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>  
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>  
   <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script> 

  <script type="text/javascript">
       $(function() {
               $("#startdate").datepicker({ dateFormat: "yy-mm-dd" }).val()
			   $("#reservedate").datepicker({ dateFormat: "yy-mm-dd" }).val()
               $("#enddate").datepicker({ dateFormat: "yy-mm-dd" }).val()
       });

   </script>  
</head>

<body>
 <input type="text" hidden id="datepicker" size="30"/>    
Start Date: <input type="text" id="startdate" size="30"/><br />
     Reserve Date:<input type="text" id="reservedate" size="30"/><br />    
      End Date: <input type="text" id="enddate" size="30"/>
</body>
</html>
